<h4>Listado</h4>
<ul class="list-group ">
  <li *ngFor="let character of characterlist;
  let i = index,
  let primero = first,
  let ultimo = last,
  let odd = odd,
  let even = even"
  class="list-group-item align-items-center d-flex justify-content-between"
  [ngClass]="{
  'list-group-item-success': primero,
  'list-group-item-warning': ultimo
   }">
   <div>
    <span>{{i+1}}</span>
  {{character.name}}- {{character.power}}

   </div>
   <button class="btn btn-danger" (click)="ondeleteCharacter(i)">X</button>
  </li>
</ul>
