<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterlist;
  let i = index,
  let primero = first,
  let ultimo = last,
  let odd = odd,
  let even = even"
  class="list-group-item"
  [ngClass]="{
  'list-group-item-success': primero,
  'list-group-item-warning': ultimo
   }">
  <span>{{i+1}}</span>
  {{character.name}}- {{character.power}} </li>
</ul>
